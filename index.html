<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <!-- favicon -->
    <link rel="icon" type="image/ico" href="images/favicon.ico" sizes="16x16" />
    <!-- font awesome link -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/5870356123.js"
      crossorigin="anonymous"
    ></script>
    <title>Lebanese tour</title>
  </head>
  <body>
    <div class="container">
      <div class="bg-overlay">
        <!-- header -->
        <div class="header_container">
          <div class="header_left">
            <div class="header_img_container">
              <img class="img_logo" src="images/logo.png" alt="logo" />
            </div>
          </div>
          <div class="header_right">
            <div class="header_item">
              <a href="index.html" class="header_link">
                <span>home</span>
              </a>
            </div>
            <div class="header_item">
              <a class="header_link" href="aboutUs.html">
                <span>about us</span>
              </a>
            </div>
            <div class="header_item">
              <span>region</span>
            </div>
            <div class="header_item">
              <!-- menu icon -->
              <i class="fa fa-bars"></i>
            </div>
          </div>
        </div>

        <!-- main section -->
        <div class="main_container">
          <div class="main_left">
            <h1 class="main_h1">Lebanese tour</h1>
            <p class="main_p">
              The Lebanese tour guide helps you find out places to visit in
              Lebanon.
            </p>
            <!-- <p class="main_btn">Explore us</p> -->
          </div>
          <div class="main_right">
            <div class="main_right_item">
              <p class="main_place_name">north</p>
              <a href="north.html" target="_blank">
                <img class="main_img" src="images/north.jpeg" alt="" />
              </a>
            </div>
            <div class="main_right_item">
              <p class="main_place_name">south</p>
              <a href="south.html" target="_blank">
                <img class="main_img" src="images/South.jpg" alt="" />
              </a>
            </div>
            <div class="main_right_item">
              <p class="main_place_name">nabatiye</p>
              <a href="nabatiye.html" target="_blank">
                <img class="main_img" src="images/nabatieh.jpeg" alt="" />
              </a>
            </div>
            <div class="main_right_item">
              <p class="main_place_name">beqaa</p>
              <a href="beqaa.html" target="_blank">
                <img class="main_img" src="images/bekaa.jpeg" alt="" />
              </a>
            </div>
            <div class="main_right_item">
              <p class="main_place_name">beirut</p>
              <a href="beirut.html" target="_blank">
                <img class="main_img" src="images/beirut.jpeg" alt="" />
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
